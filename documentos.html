<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Áncora TSP — Documentos</title>
  <link rel="stylesheet" href="css/index.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <img src="img/logo.png" class="logo" alt="Logo" />
      <div>
        <div class="site-title">Documentos del Proyecto</div>
        <div class="site-sub">General y por rol — filtrados por semana</div>
      </div>
    </div>
  </header>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="documentos.html">Documentos</a>
  </nav>

  <main>
    <div class="container card">
      <div class="filters">
        <select id="filter-week">
          <option value="">Todas las semanas</option>
        </select>
        <select id="filter-role">
          <option value="">Todos los roles</option>
          <option value="general">General</option>
          <option value="lider-de-equipo">Líder de equipo</option>
          <option value="lider-de-desarrollo">Líder de desarrollo</option>
          <option value="lider-de-calidad">Líder de calidad</option>
          <option value="lider-de-soporte">Líder de soporte</option>
          <option value="lider-de-planeacion">Líder de planeación</option>
        </select>
        <input id="filter-search" type="search" placeholder="Buscar por título…" />
        <button id="clear-filters" class="btn">Limpiar</button>
      </div>

      <div id="docs-list" class="doc-list"></div>
    </div>
  </main>

  <footer>© 2025 — Equipo EXA | Proyecto Áncora</footer>
</body>
</html>
